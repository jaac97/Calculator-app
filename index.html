<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <div class="calc">
      <div class="calc__top">
        <h1 class="calc__name">calc</h1>
        <div class="calc__options">
          <p class="calc__paragrah">
            theme
          </p>
          <div class="calc__themes">
            <div class="calc__themes-options">
              <p class="calc__theme-option">1</p>
              <p class="calc__theme-option">2</p>
              <p class="calc__theme-option">3</p>
            </div>
             
            <input class="calc__theme-range" type="range" min="1" max="3" value="1">
            
          </div> 
        </div>
      </div>
      <div class="calc__screen">
        <span class="calc__results">0</span>
      </div>
      <div class="calc__buttons">
        <div class="calc__row">
          <button class="calc__btn" value="7">7</button>
          <button class="calc__btn" value="8">8</button>
          <button class="calc__btn" value="9">9</button>
          <button class="calc__btn calc__btn--special" value="del">del</button>
        </div>
        <div class="calc__row">
          <button class="calc__btn" value="4">4</button>
          <button class="calc__btn" value="5">5</button>
          <button class="calc__btn" value="6">6</button>
          <button class="calc__btn" value="+">+</button>
        </div>
        <div class="calc__row">
          <button class="calc__btn" value="1">1</button>
          <button class="calc__btn" value="2">2</button>
          <button class="calc__btn" value="3">3</button>
          <button class="calc__btn" value="-">-</button>
        </div>
        <div class="calc__row">
          <button class="calc__btn" value=".">.</button>
          <button class="calc__btn" value="0">0</button>
          <button class="calc__btn" value="/">/</button>
          <button class="calc__btn" value="x">x</button>
        </div>
        <div class="calc__row calc__row--bottom">
          <button class="calc__btn calc__btn--special calc__btn--bottom" value="reset">reset</button>
          <button class="calc__btn calc__btn--special-equal calc__btn--bottom" value="=">=</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jaac97" target="_blank">Josué Alarcón</a>.
  </div>
  <script src="js/main.js" defer></script>
</body>
</html>
